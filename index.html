<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Porto Bello | Saat & Tarih</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #0b1320;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #clock {
      font-size: 110px;
      font-weight: bold;
      letter-spacing: 4px;
    }
    #date {
      margin-top: 20px;
      font-size: 42px;
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <div id="clock">--:--:--</div>
  <div id="date">--</div>

  <script>
    function update() {
      const now = new Date();
      document.getElementById("clock").textContent =
        now.toLocaleTimeString("tr-TR", { hour12: false });

      document.getElementById("date").textContent =
        now.toLocaleDateString("tr-TR", {
          weekday: "long",
          day: "numeric",
          month: "long",
          year: "numeric"
        });
    }
    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
