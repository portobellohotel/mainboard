<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Porto Bello Hotel | Time & Date</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #0b1320;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* LOGO */
    .logo {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 190px;
      opacity: 0.85;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.08));
    }

    /* SAAT */
    #clock {
      font-size: 110px;
      font-weight: 700;
      letter-spacing: 4px;
      text-shadow:
        0 0 12px rgba(255,255,255,0.15),
        0 0 24px rgba(255,255,255,0.08);
    }

    /* TARƒ∞H */
    #date {
      margin-top: 20px;
      font-size: 42px;
      opacity: 0.85;
      letter-spacing: 1px;
      font-weight: 300;
    }

    /* ALT BANT */
    #ticker {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 18px 30px;
      text-align: center;
      font-size: 28px;
      background: rgba(0,0,0,0.18);
      backdrop-filter: blur(6px);
      border-top: 1px solid rgba(255,255,255,0.08);
    }

    /* YANIP S√ñNME */
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    .active {
      animation: pulse 1.2s ease-in-out infinite;
      color: #ffd166;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <img src="logo.png" class="logo" alt="Porto Bello Hotel">

  <div id="clock"></div>
  <div id="date"></div>

  <div id="ticker">
    <span id="breakfast">üç≥ Breakfast 07:00‚Äì10:00</span> |
    <span id="lunch">üçΩÔ∏è Lunch 12:30‚Äì14:30</span> |
    <span id="dinner">üç∑ Dinner 19:00‚Äì21:30</span> |
    <span id="show">üéâ Animation Show 21:00</span>
  </div>

  <script>
    function updateTime() {
      const now = new Date();

      document.getElementById("clock").textContent =
        now.toLocaleTimeString("en-GB", { hour12: false });

      document.getElementById("date").textContent =
        now.toLocaleDateString("en-GB", {
          weekday: "long",
          day: "numeric",
          month: "long",
          year: "numeric"
        });

      highlightActive(now);
    }

    function clearAll() {
      ["breakfast","lunch","dinner","show"].forEach(id =>
        document.getElementById(id).classList.remove("active")
      );
    }

    function highlightActive(now) {
      clearAll();

      const h = now.getHours();
      const m = now.getMinutes();

      if (h >= 7 && (h < 10 || (h === 10 && m === 0))) {
        document.getElementById("breakfast").classList.add("active");
      }

      if ((h === 12 && m >= 30) || (h === 13) || (h === 14 && m <= 30)) {
        document.getElementById("lunch").classList.add("active");
      }

      if (h >= 19 && (h < 21 || (h === 21 && m <= 30))) {
        document.getElementById("dinner").classList.add("active");
      }

      if ((h === 20 && m >= 50) || (h === 21 && m <= 10)) {
        document.getElementById("show").classList.add("active");
      }
    }

    updateTime();
    setInterval(updateTime, 1000);
  </script>

</body>
</html>
