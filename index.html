<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Porto Bello Hotel | Time & Date</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #0b1320;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* LOGO */
    .logo {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 190px;
      opacity: 0.85;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.08));
    }

    /* CLOCK */
    #clock {
      font-size: 110px;
      font-weight: 700;
      letter-spacing: 4px;
      text-shadow:
        0 0 12px rgba(255,255,255,0.15),
        0 0 24px rgba(255,255,255,0.08);
    }

    /* DATE */
    #date {
      margin-top: 20px;
      font-size: 42px;
      opacity: 0.85;
      letter-spacing: 1px;
      font-weight: 300;
    }

    /* BOTTOM BAR */
    #ticker {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 18px 30px;
      text-align: center;
      font-size: 28px;
      background: rgba(0,0,0,0.18);
      backdrop-filter: blur(6px);
      border-top: 1px solid rgba(255,255,255,0.08);
    }

    /* ACTIVE â€“ PULSE */
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    .active {
      animation: pulse 1.2s ease-in-out infinite;
      color: #ffd166;
      font-weight: 600;
    }

    /* PAST â€“ DIM */
    .past {
      opacity: 0.35;
    }
  </style>
</head>

<body>

  <img src="logo.png" class="logo" alt="Porto Bello Hotel">

  <div id="clock"></div>
  <div id="date"></div>

  <div id="ticker">
    <span id="breakfast"></span> |
    <span id="lunch"></span> |
    <span id="dinner"></span> |
    <span id="show"></span>
  </div>

  <script>
    // Base texts (no labels)
    const BASE = {
      breakfast: "ðŸ³ Breakfast 07:00â€“10:00",
      lunch:     "ðŸ½ï¸ Lunch 12:30â€“17:00",   // âœ… TEST END 17:00
      dinner:    "ðŸ· Dinner 19:00â€“21:30",
      show:      "ðŸŽ‰ Animation Show 21:00"
    };

    function setText(id, extra = "") {
      const el = document.getElementById(id);
      el.textContent = BASE[id] + (extra ? ` (${extra})` : "");
    }

    function updateTime() {
      const now = new Date();

      document.getElementById("clock").textContent =
        now.toLocaleTimeString("en-GB", { hour12: false });

      document.getElementById("date").textContent =
        now.toLocaleDateString("en-GB", {
          weekday: "long",
          day: "numeric",
          month: "long",
          year: "numeric"
        });

      updateStates(now);
    }

    function clearClassesAndResetText() {
      ["breakfast","lunch","dinner","show"].forEach(id => {
        const el = document.getElementById(id);
        el.classList.remove("active","past");
        setText(id);
      });
    }

    function updateStates(now) {
      clearClassesAndResetText();

      const h = now.getHours();
      const m = now.getMinutes();

      const breakfast = document.getElementById("breakfast");
      const lunch = document.getElementById("lunch");
      const dinner = document.getElementById("dinner");
      const show = document.getElementById("show");

      // Breakfast 07:00â€“10:00
      if (h < 7) {
        // future
      } else if (h >= 7 && h < 10) {
        breakfast.classList.add("active");
        setText("breakfast", "Now Open");
      } else {
        breakfast.classList.add("past");
      }

      // Lunch 12:30â€“17:00 âœ… TEST
      if (h < 12 || (h === 12 && m < 30)) {
        // future
      } else if (
        (h === 12 && m >= 30) ||
        h === 13 ||
        h === 14 ||
        h === 15 ||
        h === 16 ||
        (h === 17 && m === 0)
      ) {
        lunch.classList.add("active");
        setText("lunch", "Now Open");
      } else if (h > 17 || (h === 17 && m > 0)) {
        lunch.classList.add("past");
      }

      // Dinner 19:00â€“21:30
      if (h < 19) {
        // future
      } else if (h >= 19 && (h < 21 || (h === 21 && m <= 30))) {
        dinner.classList.add("active");
        setText("dinner", "Now Open");
      } else if (h > 21 || (h === 21 && m > 30)) {
        dinner.classList.add("past");
      }

      // Animation Show 20:50â€“21:10
      if (h < 20 || (h === 20 && m < 50)) {
        // future
      } else if ((h === 20 && m >= 50) || (h === 21 && m <= 10)) {
        show.classList.add("active");
        setText("show", "Live Now");
      } else if (h > 21 || (h === 21 && m > 10)) {
        show.classList.add("past");
      }
    }

    // init texts once
    setText("breakfast");
    setText("lunch");
    setText("dinner");
    setText("show");

    updateTime();
    setInterval(updateTime, 1000);
  </script>

</body>
</html>
