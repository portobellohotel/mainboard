<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Porto Bello Hotel | Time & Date</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #0b1320;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* LOGO ‚Äì sol √ºst */
    .logo {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 190px;
      opacity: 0.85;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.08));
    }

    /* SAAT */
    #clock {
      font-size: 110px;
      font-weight: 700;
      letter-spacing: 4px;
      text-shadow:
        0 0 12px rgba(255,255,255,0.15),
        0 0 24px rgba(255,255,255,0.08);
    }

    /* TARƒ∞H */
    #date {
      margin-top: 20px;
      font-size: 42px;
      opacity: 0.85;
      letter-spacing: 1px;
      font-weight: 300;
    }

    /* ALT BANT ‚Äì en altta sabit */
    #ticker {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 18px 30px;
      text-align: center;
      font-size: 28px;
      letter-spacing: 0.5px;
      background: rgba(0,0,0,0.18);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border-top: 1px solid rgba(255,255,255,0.08);
      color: rgba(255,255,255,0.92);
    }
  </style>
</head>

<body>

  <img src="logo.png" alt="Porto Bello Hotel" class="logo">

  <div id="clock">--:--:--</div>
  <div id="date">--</div>

  <!-- ALT BANT MESAJ -->
  <div id="ticker">üçΩÔ∏è Dinner 19:00‚Äì21:30 | üéâ Animation Show 21:00</div>

  <script>
    function update() {
      const now = new Date();

      document.getElementById("clock").textContent =
        now.toLocaleTimeString("en-GB", { hour12: false });

      document.getElementById("date").textContent =
        now.toLocaleDateString("en-GB", {
          weekday: "long",
          day: "numeric",
          month: "long",
          year: "numeric"
        });
    }

    update();
    setInterval(update, 1000);
  </script>

</body>
</html>
