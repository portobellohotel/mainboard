<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Porto Bello Hotel | Time & Date</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #0b1320;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* LOGO */
    .logo {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 190px;
      opacity: 0.85;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.08));
    }

    /* CLOCK */
    #clock {
      font-size: 110px;
      font-weight: 700;
      letter-spacing: 4px;
      text-shadow:
        0 0 12px rgba(255,255,255,0.15),
        0 0 24px rgba(255,255,255,0.08);
    }

    /* DATE */
    #date {
      margin-top: 20px;
      font-size: 42px;
      opacity: 0.85;
      letter-spacing: 1px;
      font-weight: 300;
    }

    /* 2 BOTTOM BARS */
    .ticker {
      position: absolute;
      left: 0;
      right: 0;
      padding: 16px 30px;
      text-align: center;
      font-size: 26px;
      background: rgba(0,0,0,0.18);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border-top: 1px solid rgba(255,255,255,0.08);
      line-height: 1.35;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Upper one (above) */
    #tickerTop {
      bottom: 58px; /* üst bant */
    }

    /* Lower one (bottom-most) */
    #tickerBottom {
      bottom: 0;    /* alt bant */
    }

    /* ACTIVE – PULSE */
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    .active {
      animation: pulse 1.2s ease-in-out infinite;
      color: #ffd166;
      font-weight: 600;
    }

    /* PAST – DIM */
    .past { opacity: 0.35; }

    /* Small status label */
    .status {
      font-size: 20px;
      margin-left: 8px;
      opacity: 0.92;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <img src="logo.png" class="logo" alt="Porto Bello Hotel">

  <div id="clock"></div>
  <div id="date"></div>

  <!-- 1. BANT (YUKARDAKİ) -->
  <div id="tickerTop" class="ticker">
    <span id="breakfast">Breakfast 07:00-10:00</span> |
    <span id="lateBreakfast">Late Breakfast 10:00-10:30</span> |
    <span id="lunch">Lunch 12:30-14:00</span> |
    <span id="snack">Snack 14:30-15:30</span>
  </div>

  <!-- 2. BANT (AŞAĞIDAKİ) -->
  <div id="tickerBottom" class="ticker">
    <span id="dinner">Dinner 18:30-21:00</span> |
    <span id="show">Animation Show 21:30</span> |
    <span id="lateSnack">Late Snack 23:00-06:00</span> |
    <span id="lobbyBar">Lobby Bar 08:30-00:00</span>
  </div>

  <script>
    // ---- Helpers ----
    const BASE_TEXT = {
      breakfast: "Breakfast 07:00-10:00",
      lateBreakfast: "Late Breakfast 10:00-10:30",
      lunch: "Lunch 12:30-14:00",
      snack: "Snack 14:30-15:30",

      dinner: "Dinner 18:30-21:00",
      show: "Animation Show 21:30",
      lateSnack: "Late Snack 23:00-06:00",
      lobbyBar: "Lobby Bar 08:30-00:00"
    };

    function setText(id, extra = "") {
      const el = document.getElementById(id);
      el.innerHTML = `${BASE_TEXT[id]}${extra ? ` <span class="status">(${extra})</span>` : ""}`;
    }

    function hmToMinutes(h, m) { return h * 60 + m; }

    // Time window checker, supports cross-midnight (e.g. 23:00–06:00)
    function inWindow(nowMin, startMin, endMin) {
      if (startMin <= endMin) {
        return nowMin >= startMin && nowMin <= endMin;
      }
      // crosses midnight
      return nowMin >= startMin || nowMin <= endMin;
    }

    // Marks past: if end time is before "now" in normal same-day windows.
    // For cross-midnight services (23:00–06:00, 08:30–00:00), we handle with rules below.
    function markPastSimple(nowMin, endMin) {
      return nowMin > endMin;
    }

    function clearAll() {
      Object.keys(BASE_TEXT).forEach(id => {
        const el = document.getElementById(id);
        el.classList.remove("active", "past");
        setText(id);
      });
    }

    // ---- Core update ----
    function updateScreen() {
      const now = new Date();
      const h = now.getHours();
      const m = now.getMinutes();
      const nowMin = hmToMinutes(h, m);

      // time/date
      document.getElementById("clock").textContent =
        now.toLocaleTimeString("en-GB", { hour12: false });

      document.getElementById("date").textContent =
        now.toLocaleDateString("en-GB", {
          weekday: "long",
          day: "numeric",
          month: "long",
          year: "numeric"
        });

      clearAll();

      // ---- Define schedules (minutes) ----
      const S = {
        breakfast:      { start: hmToMinutes(7, 0),  end: hmToMinutes(10, 0),  status: "Now Open" },
        lateBreakfast:  { start: hmToMinutes(10, 0), end: hmToMinutes(10, 30), status: "Now Open" },
        lunch:          { start: hmToMinutes(12, 30),end: hmToMinutes(14, 0),  status: "Now Open" },
        snack:          { start: hmToMinutes(14, 30),end: hmToMinutes(15, 30), status: "Now Open" },

        dinner:         { start: hmToMinutes(18, 30),end: hmToMinutes(21, 0),  status: "Now Open" },

        // Animation Show: single time 21:30 -> we give it a window (21:20–21:40) so it can blink
        // You can change the buffer here:
        show:           { start: hmToMinutes(21, 20),end: hmToMinutes(21, 40), status: "Live Now" },

        lateSnack:      { start: hmToMinutes(23, 0), end: hmToMinutes(6, 0),   status: "Now Open", crossMidnight: true },

        // Lobby Bar 08:30–00:00 (midnight)
        lobbyBar:       { start: hmToMinutes(8, 30), end: hmToMinutes(0, 0),   status: "Now Open", crossMidnight: true }
      };

      // ---- Apply active/past rules ----
      Object.entries(S).forEach(([id, cfg]) => {
        const el = document.getElementById(id);

        // active
        if (inWindow(nowMin, cfg.start, cfg.end)) {
          el.classList.add("active");
          setText(id, cfg.status);
          return;
        }

        // past logic
        if (!cfg.crossMidnight) {
          // normal window same day
          if (markPastSimple(nowMin, cfg.end)) el.classList.add("past");
        } else {
          // cross-midnight windows:
          // lateSnack 23:00–06:00: past only between 06:01 and 22:59
          // lobbyBar 08:30–00:00: past only between 00:01 and 08:29
          if (id === "lateSnack") {
            const afterMorning = nowMin > hmToMinutes(6, 0);
            const beforeLateSnackStart = nowMin < hmToMinutes(23, 0);
            if (afterMorning && beforeLateSnackStart) el.classList.add("past");
          }
          if (id === "lobbyBar") {
            const afterMidnight = nowMin > hmToMinutes(0, 0);
            const beforeStart = nowMin < hmToMinutes(8, 30);
            if (afterMidnight && beforeStart) el.classList.add("past");
          }
        }
      });
    }

    updateScreen();
    setInterval(updateScreen, 1000);
  </script>

</body>
</html>
