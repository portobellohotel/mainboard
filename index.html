<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Porto Bello Hotel | Time & Date</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #0b1320;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* LOGO */
    .logo {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 190px;
      opacity: 0.85;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.08));
    }

    /* SAAT */
    #clock {
      font-size: 110px;
      font-weight: 700;
      letter-spacing: 4px;
      text-shadow:
        0 0 12px rgba(255,255,255,0.15),
        0 0 24px rgba(255,255,255,0.08);
    }

    /* TARƒ∞H */
    #date {
      margin-top: 20px;
      font-size: 42px;
      opacity: 0.85;
      letter-spacing: 1px;
      font-weight: 300;
    }

    /* ALT BANT */
    #ticker {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 18px 30px;
      text-align: center;
      font-size: 28px;
      background: rgba(0,0,0,0.18);
      backdrop-filter: blur(6px);
      border-top: 1px solid rgba(255,255,255,0.08);
    }

    /* AKTƒ∞F ‚Äì YANIP S√ñNME */
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    .active {
      animation: pulse 1.2s ease-in-out infinite;
      color: #ffd166;
      font-weight: 600;
      opacity: 1 !important;
    }

    /* GE√áMƒ∞≈û ‚Äì Sƒ∞Lƒ∞K */
    .past {
      opacity: 0.35;
    }
  </style>
</head>

<body>

  <img src="logo.png" class="logo" alt="Porto Bello Hotel">

  <div id="clock"></div>
  <div id="date"></div>

  <div id="ticker">
    <span id="breakfast">üç≥ Breakfast 07:00‚Äì10:00</span> |
    <span id="lunch">üçΩÔ∏è Lunch 12:30‚Äì15:00</span> |
    <span id="dinner">üç∑ Dinner 19:00‚Äì21:30</span> |
    <span id="show">üéâ Animation Show 21:00</span>
  </div>

  <script>
    function updateTime() {
      const now = new Date();

      document.getElementById("clock").textContent =
        now.toLocaleTimeString("en-GB", { hour12: false });

      document.getElementById("date").textContent =
        now.toLocaleDateString("en-GB", {
          weekday: "long",
          day: "numeric",
          month: "long",
          year: "numeric"
        });

      updateStates(now);
    }

    function clearClasses() {
      ["breakfast","lunch","dinner","show"].forEach(id => {
        const el = document.getElementById(id);
        el.classList.remove("active","past");
      });
    }

    function updateStates(now) {
      clearClasses();

      const h = now.getHours();
      const m = now.getMinutes();

      const breakfast = document.getElementById("breakfast");
      const lunch = document.getElementById("lunch");
      const dinner = document.getElementById("dinner");
      const show = document.getElementById("show");

      // Breakfast 07:00‚Äì10:00
      if (h < 7) {}
      else if (h >= 7 && h < 10) breakfast.classList.add("active");
      else breakfast.classList.add("past");

      // Lunch 12:30‚Äì15:00
      if (h < 12 || (h === 12 && m < 30)) {}
      else if (h === 12 && m >= 30 || h === 13 || h === 14 || (h === 15 && m === 0))
        lunch.classList.add("active");
      else if (h > 15 || (h === 15 && m > 0))
        lunch.classList.add("past");

      // Dinner 19:00‚Äì21:30
      if (h < 19) {}
      else if (h >= 19 && (h < 21 || (h === 21 && m <= 30)))
        dinner.classList.add("active");
      else if (h > 21 || (h === 21 && m > 30))
        dinner.classList.add("past");

      // Animation Show 20:50‚Äì21:10
      if (h < 20 || (h === 20 && m < 50)) {}
      else if ((h === 20 && m >= 50) || (h === 21 && m <= 10))
        show.classList.add("active");
      else if (h > 21 || (h === 21 && m > 10))
        show.classList.add("past");
    }

    updateTime();
    setInterval(updateTime, 1000);
  </script>

</body>
</html>
